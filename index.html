<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konfigurationsdatei Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Konfigurationsdatei Generator</h1>
    <p>Hier können Sie Ihre Konfigurationsdatei erstellen und herunterladen. <span class="required-field-info">* = Pflichtfeld</span></p>
    <div class="row">
      <div class="col-md-8">
        <form id="configForm">
          <div class="form-group">
            <label for="configName" class="required-field">Konfigurationsname
              <span class="info-icon" data-toggle="tooltip" title="Der Name der Konfiguration">?</span>
            </label>
            <input type="text" class="form-control" id="configName" required>
          </div>
          <div class="form-group">
            <label for="configOption" class="required-field">Option
              <span class="info-icon" data-toggle="tooltip" title="Wählen Sie eine Option aus">?</span>
            </label>
            <select class="form-control" id="configOption">
              <option value="Option1">Option1</option>
              <option value="Option2">Option2</option>
            </select>
          </div>
          <div class="form-group optional-field" id="additionalTextField">
            <label for="additionalText">Zusätzlicher Text
              <span class="info-icon" data-toggle="tooltip" title="Geben Sie zusätzlichen Text ein, wenn Option2 gewählt wurde">?</span>
            </label>
            <input type="text" class="form-control" id="additionalText">
          </div>
          <div class="form-group">
            <label for="configCheckbox" class="required-field">Checkbox Optionen
              <span class="info-icon" data-toggle="tooltip" title="Wählen Sie eine oder mehrere Optionen">?</span>
            </label>
            <div id="configCheckbox">
              <input type="checkbox" name="checkboxOptions" value="OptionA"> OptionA<br>
              <input type="checkbox" name="checkboxOptions" value="OptionB"> OptionB<br>
              <div style="margin-left: 20px;">
                <input type="checkbox" name="checkboxOptions" value="OptionB1"> OptionB1<br>
                <input type="checkbox" name="checkboxOptions" value="OptionB2"> OptionB2<br>
              </div>
              <input type="checkbox" name="checkboxOptions" value="OptionC"> OptionC<br>
            </div>
          </div>
          <div class="form-group">
            <label for="configRadio">Radio Buttons
              <span class="info-icon" data-toggle="tooltip" title="Wählen Sie eine der folgenden Optionen">?</span>
            </label>
            <div>
              <input type="radio" name="configRadio" value="Option1"> Option1<br>
              <input type="radio" name="configRadio" value="Option2"> Option2<br>
            </div>
          </div>
          <div class="form-group">
            <label for="configRange">Range
              <span class="info-icon" data-toggle="tooltip" title="Wählen Sie einen Wert zwischen 1 und 100">?</span>
            </label>
            <input type="range" class="form-control" id="configRange" min="1" max="100">
          </div>
          <div class="form-group">
            <label for="configDate" class="required-field">Datum
              <span class="info-icon" data-toggle="tooltip" title="Wählen Sie ein Datum">?</span>
            </label>
            <input type="date" class="form-control" id="configDate" required>
          </div>
          <div class="form-group">
            <label for="configColor">Farbe
              <span class="info-icon" data-toggle="tooltip" title="Wählen Sie eine Farbe">?</span>
            </label>
            <input type="color" class="form-control color-picker" id="configColor">
          </div>
          <button type="submit" class="btn btn-primary">Generieren</button>
        </form>
      </div>
      <div class="col-md-4">
        <div class="info-box">
          <h2>Informationen zur Konfiguration</h2>
          <p id="configSummary">Hier werden die aktuellen Konfigurationsdetails angezeigt.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="libs/jquery.min.js"></script>
  <script src="libs/popper.min.js"></script>
  <script src="libs/bootstrap.min.js"></script>
  <script src="libs/FileSaver.min.js"></script>
  <script src="libs/js-yaml.min.js"></script>
  <script src="js/form.js"></script>
  <script src="js/config.js"></script>
</body>
</html>
